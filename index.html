<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to HTML</title>
</head>
<body>
      <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
        <rect x="10" y="10" width="80" height="80" fill="transparent" stroke="black" stroke-width="2"
              onmouseover="this.style.fill='red';"
              onmouseout="this.style.fill='transparent';" />
    </svg>
</body>
</html>
